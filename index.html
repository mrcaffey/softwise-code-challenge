<!DOCTYPE html>
<html lang="en">
<head>
    <title>Softwise HTML Code Challenge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;700&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <img src="logo.png" alt="W3C SVG Logo"/>
        </header>
        <!--First Form with Submit button disabled-->
        <div class="verification-container">
            <h1 class="container-title">Please enter the following information</h1>
            <div class="divider">
            </div>
            <div class="input-container">
                <p>ssn (last 4) xxx-xx-</p>
                <input class="input" placeholder="xxxx"/>
            </div>
            <div class="input-container">
                <p>date of birth</p>
                <input class="input" placeholder="mm/dd/yyyy">
                    <img class="calendar-icon" src="calendar.svg"/>
                </input>
            </div>
            <button class="submit-button" disabled>SUBMIT</button>
        </div>
        <!--Second Form with Submit button enabled-->
        <div class="verification-container">
            <h1 class="container-title">Please enter the following information</h1>
            <div class="divider">
            </div>
            <div class="input-container">
                <p>ssn (last 4) xxx-xx-</p>
                <input type="text" id="last-4" value="" class="input" placeholder="xxxx"/>
            </div>
            <div class="input-container">
                <p>date of birth</p>
                <input type="text" id="birthyear" value="" class="input" placeholder="mm/dd/yyyy">
                    <img class="calendar-icon" src="calendar.svg"/>
                </input>
            </div>
            <button id="open-modal-button"
                class="submit-button" 
                style="background-color: #8dc13c; cursor: pointer;"
                >SUBMIT</button>
            </div>
            <!-- The Modal -->
            <div id="modal" class="confirmation-modal">
            <!-- Modal content -->
                <div class="modal-content">
                    <h1>You entered:</h1>
                    <p>Last 4 of Social</p>
                    <p id="last4Modal"/>
                    <p>Date of Birth</p>
                    <p id="birthYearModal"/>
                    <h3>Is this correct?</h3>
                    <button class="close">Confirm</button>
                </div>
            </div>
        <!-- JS for displaying Modal, user input in it -->
        <script>
        window.handleInput = handleInput;

        var modal = document.getElementById('modal');

        var modalBtn = document.getElementById("open-modal-button");

        var closeBtn = document.getElementsByClassName("close")[0];

        var last4Data = document.getElementById("last-4").value;

        var yearData = document.getElementById("birthyear").value;

        modalBtn.onclick = function(event) {
            modal.style.display = "block";
            handleInput();
        }

        closeBtn.onclick = function() {
            clearInput();
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function handleInput() {
            var foo = document.getElementById("last-4").value;
            var bar = document.getElementById("birthyear").value;
            document.getElementById("last4Modal").innerHTML = foo;
            document.getElementById("birthYearModal").innerHTML = bar;
        }

        function clearInput() {
            document.getElementById("last-4").value = "";
            document.getElementById("birthyear").value = "";
        }
        </script>
    <body>
</html>
